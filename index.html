                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="options">
                    <label>
            <input type="checkbox"> Ingatkan saya
          </label>
                    <a href="#">Lupa password?</a>
                </div>
                <button type="submit" class="login-button">Masuk</button>

            </form>
        </div>
    </div>
</body>

</html>
